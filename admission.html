
<!DOCTYPE html>
<html>
<head><title>Admission Form</title></head>
<body>
    <h2>Student Admission Form</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br><br>
        Phone: <input type="text" name="phone" required><br><br>
        Course: <input type="text" name="course" required><br><br>
        मासिक शुल्क (Monthly Fee): <input type="number" name="monthly_fee" required><br><br>
        अनामत रकम (Deposit): <input type="number" name="deposit" required><br><br>
        प्रवेश शुल्क (Admission Fee): <input type="number" name="admission_fee" required><br><br>
        प्रवेश दिनांक (Admission Date): <input type="text" name="admission_date" required><br><br>
        प्रवेश प्रकार (Type): <input type="text" name="admission_type" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
